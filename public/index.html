<!doctype html>
<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Nuestro NodeJS">
    <meta name="keywords" content="html nodejs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Librerias -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.0/proj4.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <title>Fallas Valencia</title>

    <script src="js/main.js"></script>
    <style>
        @import url("css/main.css");
    </style>

</head>

<body>

    <div class="busqueda">
        <h1> F a l l a s <br>V a l e n c i a</h1>
        <form id="busquedaform">
            <p>Sección</p>
            <select name="section" class="section" id="section">
                <option value="Todas">Todas</option> 
            </select><br>
            <p>Año de fundación</p>
            <input class="section" id="fecha1" type="number" min="1800" max="2020" name="año" placeholder="Desde 1800"><br>
            <input class="section" id="fecha2" type="number" min="1800" max="2020" name="año1" placeholder="Hasta 2020"><br><br>

            <input type="radio" id="fallaPrincipal" name="fallaPri" value="principal" checked="checked"> Principal<br>
            <input type="radio" id="fallaInfantil" name="fallaPri" value="infantil"> Infantil <br>

        </form>
    </div>


    <img id="imgBackground" src="media/falleros.png">

    <div class="resultados" id="resultados">

    </div>

    <div id="map">
    </div>



</body>

</html>
